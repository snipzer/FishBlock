MainBundle\Entity\Actor:
    type: entity
    table: null
    repositoryClass: MainBundle\Repository\ActorRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '50'
        picture:
            type: string
            length: '50'
    oneToMany:
        serieActors:
            targetEntity: MainBundle\Entity\SerieActor
            mappedBy: actor
    lifecycleCallbacks: {  }
